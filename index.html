<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Ahhh Tweet Tweet</h1>
    </header>
    
    
    
    <script>
      var interval;

      $(document).ready(function(){
        var $main = $('.main-feed');
        

        function tweetRefresher() {
          clearInterval(interval);
          interval = setInterval(getTweets, 5000);
          $main.slideDown('slow');
        }

        tweetRefresher();

        function getTweets(user) {
          var index = user ? streams.users[user].length -1 : streams.home.length - 1;
          while(index >= 0){
            var tweet = user ? streams.users[user][index] : streams.home[index];
            var $tweet = $('<div class="each-tweet">' + '<a href="#" class='+ tweet.user +'>' + 
                    '@' + tweet.user + '</a>:' + tweet.message + tweet.created_at +
                  '</div>');
            $tweet.appendTo($main);
            index -= 1;
          }
        }
        getTweets();

        $main.on('click', 'a', function(e) {
          e.preventDefault();
          var user = $(this).attr('class');
          clearInterval(interval);
          $('.each-tweet').remove();
          getTweets(user);
        });
        
        
      });
    </script>

    <div class="main-feed">
      
    </div>
  </body>
</html>
