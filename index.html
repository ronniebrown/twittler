    <script>

      $(document).ready(function(){
        // var $body = $('body');
        // $body.html('');
        // var $user = $('#main-feed');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<li></li>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + tweet.created_at);
          $tweet.appendTo($('#main-feeder'));
          index -= 1;
        }
        
        // display user streams in users list.
        // write function for username.onclick show user stream append to user-feeder
        $('tweet.user').on('click', function() {
          var $feed = $('streams.users');
          $('#user-feeder').append($feed);
        });



      });

    </script>
